<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
       <link href="css/styleindex.css" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>   

<body>



<div class="game">
    <div class="board">
        <div class="square top left firstDiagonal">
            
            
        </div>
        <div class="square top midVertical">
          
        </div>
        <div class="square top right secondDiagonal">
       
        </div>

        <div class="square mid left">
            
        </div>
        <div class="square mid midVertical firstDiagonal secondDiagonal">
          
        </div>
        <div class="square mid right">
          
        </div>

        <div class="square bottom left secondDiagonal">
          
        </div>
        <div class="square bottom midVertical">
           
        </div>
        <div class="square bottom right firstDiagonal">
            
        </div>
    </div>
    
</div>
<div  id="scores">
                       
    <div id="player1">
        <h2>Player1</h2>
        <p id="playerScore">0</p>
    </div>
    <div id="Tie">
        <h2>Tie</h2>
        <p id="tieScore">0</p>
    </div>
    <div id="computerOrPlayer2">
        <h2 id="h2computerOrPlayer2">Computer</h2>
        <p id="computerScoreOrPlayer2Score">0</p>
    </div>
</div>
<div id="rest">
    <button id="PvPorPvC">PvP</button>
    <button id="refresh">Refresh</button>
</div>


<script type="text/javascript" src="scripts/jsTicTacToe.js"></script>
</body>
